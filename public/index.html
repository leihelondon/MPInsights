<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script>
	    $(function() {
	    function log( message ) {
	      $( "<div>" ).text( message ).prependTo( "#log" );
	      $( "#log" ).scrollTop( 0 );
	    }
	    $( "#mpNames" ).autocomplete({
	      source: "/home/mp.json",
	      minLength: 2,
	      select: function( event, ui ) {
	        log( ui.item ?
	          "Selected: " + ui.item.name + " aka ":
	          "Nothing selected, input was " + this.name );
	      }
	    });
	  });
    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MP Insights</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>What Are the MPs Personalities?</h1>
        <p>Explainer Text</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
        <div class="row">
			<div class="col-lg-12">
			    <div class="input-group">
			      <input type="text" class="form-control mystyle" id="mpNames" placeholder="Search for MP...">
			      <span class="input-group-btn">
			        <button class="btn btn-primary" type="button">Search</button>
			      </span>
			    </div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
	    </div><!-- /.row -->
      <hr>

    <div class="ui-widget" style="margin-top:2em; font-family:Arial">
	    Result:
	    <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
    </div>

      <footer>
        <p>&copy; ...</p>
      </footer>
    </div> <!-- /container -->

 </body>
</html>
